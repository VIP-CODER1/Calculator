<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY first calculator</title>
    <link href="calci_style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
   
    
   
     <div class="container"> 
        
        <h1><u>❂Use my Calculator❂</u></h1>
        <div class="row1"><input type="text" class="input"  id="input"> </div>
       
        <div class="row">
            <button class="button" onclick="myfunAc()">AC</button>
            <button class="button" onclick="myfunDel()">DEL</button>
            <button class="button" onclick="myfunMod()">%</button>
            <button class="button" onclick="myfunDiv()">/</button>
        </div> 

    <div class="row">
        <button class="button" onclick="myfun(7)">7</button>
        <button class="button" onclick="myfun(8)">8</button>
        <button class="button" onclick="myfun(9)">9</button>
        <button class="button" onclick="myfunMul()">*</button>
    </div>
    <div class="row">
        <button class="button" onclick="myfun(4)">4</button>
        <button class="button" onclick="myfun(5)">5</button>
        <button class="button" onclick="myfun(6)">6</button>
        <button class="button" onclick="myfunMinus()">-</button>
    </div>
    <div class="row">
        <button class="button" onclick="myfun(1)">1</button>
        <button class="button" onclick="myfun(2)">2</button>
        <button class="button" onclick="myfun(3)">3</button>
        <button class="button" onclick="myfunPlus()">+</button>
    </div>
    <div class="row">
        <button class="button" onclick="myfunZero(0)">0</button>
        <button class="button" onclick="myfunZero2(0)">00</button>
        <button class="button" onclick="myfunDot()">.</button>
        <button class="button" onclick="myfunEqual()">=</button>
        
    </div>
</div>
<script type="text/javascript" src="calci.js"></script>
</body
</html>
